    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    // Shuffle questions on every refresh
    shuffle(questions);

    const quizDiv = document.getElementById("quiz");

    questions.forEach((q, index) => {
      const div = document.createElement("div");
      div.className = "question";
      div.dataset.type = q.type;
      div.dataset.answer = q.answer.join(',');

      shuffle(q.options); // Shuffle options

      let html = `<p><strong>Q${index + 1}: ${q.question}</strong></p><div class="options">`;
        if (q.img) {
            html += `<img src="${q.img}" alt="Question Image" />`;
        }
      q.options.forEach((opt, i) => {
        const letter = String.fromCharCode(65 + i);
        const inputType = q.type === "mcq" ? "radio" : "checkbox";
        const nameAttr = q.type === "mcq" ? `name="q${index}"` : "";
        html += `<label class="option"><input type="${inputType}" value="${letter}" ${nameAttr}/> ${letter}. ${opt}</label>`;
      });
      html += `</div><button onclick="checkAnswer(this)">Check Answer</button><div class="result"></div>`;
      div.innerHTML = html;
      quizDiv.appendChild(div);
    });

    function checkAnswer(button) {
      const container = button.parentElement;
      const type = container.dataset.type;
      const correct = container.dataset.answer.split(',').sort().join(',');
      const result = container.querySelector('.result');
      let selected;

      if (type === 'mcq') {
        const checked = container.querySelector('input[type=radio]:checked');
        if (!checked) return result.innerHTML = "<span class='incorrect'>Please select an option.</span>";
        selected = checked.value;
      } else {
        const checkboxes = container.querySelectorAll('input[type=checkbox]');
        selected = Array.from(checkboxes).filter(cb => cb.checked).map(cb => cb.value).sort().join(',');
      }

      // Disable all inputs after checking the answer
      const inputs = container.querySelectorAll('input');
      inputs.forEach(input => {
        input.disabled = true; // Disable the input
      });

      if (selected === correct) {
        result.innerHTML = "<span class='correct'>✅ Correct!</span>";
      } else {
        result.innerHTML = `<span class='incorrect'>❌ Incorrect. Correct answer(s): ${correct}</span>`;
      }
    }
    let warningCount = 0;
  const maxWarnings = 2;

  // On page load, check if test is already over
  if (localStorage.getItem('testOver') === 'true') {
    endTest();
  }

  function showWarning(message) {
    if (warningCount < maxWarnings) {
      alert(message);
      warningCount++;
    } else {
      endTest();
    }
  }

  function endTest() {
    const score = calculateScore();
    localStorage.setItem('testOver', 'true');
    alert("🚫 Test Over! Your score is: " + score + "%");

    // Send mail via mailto (user needs to click manually)
    const gmailLink = `https://mail.google.com/mail/?view=cm&fs=1&to=4yousuraj@gmail.com&su=Test%20Score&body=The%20user%20scored%20${score}%25%20in%20the%20test.`;
    window.open(gmailLink, '_blank');

    // Optional: You can also disable the page interaction now if you want
    document.body.innerHTML = "<h2>Test Over! Your score is sent to your email.</h2>";
  }

  function calculateScore() {
    const questions = document.querySelectorAll('.question');
    let correctAnswers = 0;
    questions.forEach(question => {
      const selected = question.querySelector('input[type="radio"]:checked');
      if (selected && selected.value === "true") {
        correctAnswers++;
      }
    });
    const totalQuestions = questions.length;
    const scorePercent = Math.round((correctAnswers / totalQuestions) * 100);
    return scorePercent;
  }

  // Warn if user right-clicks
  document.addEventListener('mousedown', function(e) {
  if (e.button === 2) { // 2 = Right mouse button
    e.preventDefault();
    showWarning("⚠️ Right-clicking is not allowed during the quiz.");
  }
});

  // Warn if user changes tab
  document.addEventListener('visibilitychange', function() {
    if (document.visibilityState === 'hidden') {
      showWarning("⚠️ Changing tabs is not allowed during the quiz.");
    }
  });

  // Warn if user tries to select text
  document.addEventListener('selectionchange', function () {
  const selection = document.getSelection();
  if (selection && selection.toString().length > 0) {
    showWarning("⚠️ Text selection is not allowed during the quiz.");
    window.getSelection().removeAllRanges(); // Deselect the text immediately
  }
});
